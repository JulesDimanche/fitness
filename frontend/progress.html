<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Progress</title>
  <link rel="stylesheet" href="progress.css">
</head>
<body>
  <h2>Enter Weekly Weight</h2>
  <form id="progressForm">
    <label for="week">Week Number:</label>
    <input type="number" id="week" name="week" min="1" required><br><br>

    <label for="actual_weight">Actual Weight (kg):</label>
    <input type="number" id="actual_weight" name="actual_weight" step="0.1" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <pre id="feedback" style="margin-top:20px; color:green;"></pre>
  <section id="weekly-plan" class="plan-section">
  <h2>ðŸ“† Weekly Targets</h2>
  <table id="plan-table">
    <thead>
      <tr>
        <th>Week</th>
        <th>Weight (kg)</th>
        <th>Calories</th>
        <th>Protein (g)</th>
        <th>Fat (g)</th>
      </tr>
    </thead>
    <tbody id="plan-table-body"></tbody>
  </table>
</section>


  <script src="progress.js"></script>
</body>
</html>
