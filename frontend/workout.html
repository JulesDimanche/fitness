<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="workout.css">
  
</head>
<body>
  <nav class="navbar">
  <div class="nav-logo">🏋️ MyGymTracker</div>
  <ul class="nav-links">
    <li><a href="/profile.html">Profile</a></li>
    <li><a href="/bmi.html">BMI</a></li>
    <li><a href="/progress.html">Progress</a></li>
    <li><a href="/calorie_tracker.html">Nutrition</a></li>
    <li><a href="/workout.html" class="active">Workout</a></li>
    <li><a href="#" id="logout-btn">Logout</a></li>
  </ul>
</nav>

  <div class="container">
    <h1>Workout Tracker</h1>
    <div class="routine-controls">
    <!-- Routine Mode Selection -->
    <div class="form-group routine-toggle-group">
  <label><strong>Routine Mode:</strong></label>
  <div class="toggle-options">
    <label><input type="radio" name="routine-mode" value="new" checked> Start New Routine</label>
    <label><input type="radio" name="routine-mode" value="template"> Load Existing Routine</label>
  </div>
</div>


    <!-- Template Selector (hidden initially) -->
    <div class="form-group" id="template-select-group" style="display: none;">
      <label for="template-selector">Select Template:</label>
      <select id="template-selector" class="form-control">
        <option value="">-- Select a Template --</option>
      </select>
            <button type="button" id="delete-template-btn" class="btn btn-danger">🗑 Delete Template</button>
    </div>

    <!-- Routine Name Field -->
    <div class="form-group">
      <label for="routine-name">Routine Name:</label>
      <input type="text" id="routine-name" placeholder="e.g., Push Day, Pull Day" />
    </div>
    </div>


    <form id="workout-form">
      <div class="date-picker-group">
  <label for="workout-date">Workout Date:</label>
  <div id="date-slider" class="date-slider"></div>
</div>


      <div id="exercises-container"></div>
      <button type="button" id="add-exercise-btn" class="btn add-exercise-btn">+ Add Exercise</button>


      <!-- Workout Action Buttons -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary">📥 Log Workout</button>
        <button type="button" id="save-template-btn" class="btn btn-secondary">💾 Save as New Template</button>
        <button type="button" id="update-template-btn" class="btn btn-secondary" style="display: none;">♻️ Update Loaded Template</button>
      </div>
    </form>

    <div id="workout-log-container" class="workout-log-section"></div>
  </div>

  <script src="workout.js"></script>
</body>
</html>
