<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Gym Buddy</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="void-bg"></div> <!-- Background animation -->

  <div class="container">
    <!-- Header with neon effect -->
    <header class="hero">
      <h1 class="glitch" data-text="WELCOME BACK">WELCOME BACK</h1>
      <p class="subtitle">Continue your <span class="neon-text">fitness journey</span></p>
    </header>

    <!-- Login Form Card -->
    <div class="rpg-card">
      <form id="loginForm" class="rpg-form">
        <div class="form-group">
          <input type="text" name="username" required placeholder=" ">
          <label>Name</label>
          <div class="rpg-input-underline"></div>
        </div>

        <div class="form-group">
          <input type="password" name="password" required placeholder=" ">
          <label>Password</label>
          <div class="rpg-input-underline"></div>
        </div>

        <div class="cta-buttons">
          <button type="submit" class="btn btn-neon">
            <span>Login</span>
            <div class="rpg-btn-glow"></div>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a class="neon-link" href="register.html">Register here</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
