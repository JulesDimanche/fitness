<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Gym Buddy</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="void-bg"></div>
  <div class="container">
    <button id="logoutBtn" class="logout-button">Logout</button>

    <!-- Top Stats Bar -->
    <header class="top-stats">
      <h1 class="glitch" data-text="PLAYER PROFILE">PLAYER PROFILE</h1>
      <div class="xp-bar">
        <label>XP</label>
        <div class="bar">
          <div class="fill" style="width: 65%"></div>
        </div>
        <span>650/1000</span>
      </div>
    </header>

    <div class="profile-grid">
      <!-- Left Side -->
      <div class="left-panel">
        <div class="profile-picture">
          <img src="avatar.png" alt="Avatar">
        </div>
        <div class="recent-workouts">
          <h3>Recent Workouts</h3>
          <ul>
            <li><span>💪</span> Chest Day - 45 min</li>
            <li><span>🏋️</span> Leg Day - 50 min</li>
            <li><span>🏋️</span> Cardio - 30 min</li>
          </ul>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right-panel">
        <!-- Section 1 -->
        <div class="section">
          <h2>Name: <span class="neon-text">Sung Jinwoo</span></h2>
          <p>Level: <strong>18</strong></p>
          <p>Title: <strong>Shadow Monarch</strong></p>
          <p>Fatigue: <strong>23%</strong></p>
        </div>

        <!-- Section 2 -->
        <div class="section">
          <h3>Vitals</h3>
          <p>HP: <strong>760/1000</strong></p>
          <p>MP: <strong>300/500</strong></p>
        </div>

        <!-- Section 3 -->
        <div class="section">
          <h3>Stats</h3>
          <p><span>⚔️</span> Strength: 120</p>
          <p><span>🐼</span> Agility: 95</p>
          <p><span>❤️</span> Health: 110</p>
          <p><span>🛡️</span> Endurance: 105</p>
        </div>
      </div>
    </div>
    <div class="nav-buttons">
  <button onclick="location.href='bmi.html'">📏 BMI Analyzer</button>
  <button onclick="location.href='progress.html'">📊 Progress Tracker</button>
  <button onclick="location.href='calorie_tracker.html'">🍽️ Calorie Tracker</button>
  <button onclick="location.href='workout.html'">🏋️ Workout Tracker</button>
</div>


  </div>
  <script src="profile.js"></script>
</body>
</html>
