<html lang="en">
<head>
  <meta charset="UTF-8">

  <div class="container">
    <!-- Top Stats Bar -->
    <header class="top-stats">
      <h1 class="glitch" data-text="PLAYER PROFILE">PLAYER PROFILE</h1>
      <div class="xp-bar">
        <label>XP</label>
        <div class="bar">

      </div>

        </div>
        <div class="workouts-section">
  <h2>Recent Workouts</h2>
  <div id="recent-workouts"></div>
</div>


      </div>

      <!-- Right Side -->
      <div class="right-panel">
        <!-- Section 1 -->
        <div class="section1">
          <h2>Name: <span class="neon-text" id="user-name">Loading...</span></h2>
          <div class="meta-section">
  <div class="meta-box">
    <h3>Level</h3>
    <p id="level-value">...</p>
  </div>
  <div class="meta-box">
    <h3>Title</h3>
    <p id="title-value">...</p>
  </div>
  <div class="meta-box">

    <p id="fatigue-value">...</p>
  </div>
</div>


        </div>

  <h3>Vitals</h3>

  <div class="vital-row">
    <label for="hp-bar">‚ù§Ô∏è HP:</label>
    <div class="vital-bar">
      <div id="hp-bar"></div>
    </div>

  </div>

  <div class="vital-row">
    <label for="sp-bar">üß† SP:</label>

  </div>
</div>


        <!-- Section 3 -->
        <div class="section">
          <h3>Stats</h3>
          <p><span>‚öîÔ∏è</span> Strength <span data-stat="strength">...</span></p>
          <p><span>üêº</span> Agility <span data-stat="agility">...</span></p>
          <p><span>‚ù§Ô∏è</span> Health <span data-stat="health">...</span></p>
          <p><span>üõ°Ô∏è</span> Endurance <span data-stat="endurance">...</span></p>

        </div>
      </div>
    </div>
