<body>

  <h1>BMI Analyzer</h1>
  <form id="bmiForm">
    <input type="number" name="weight" placeholder="Weight (kg)" required><br>
    <input type="number" name="height" placeholder="Height (cm)" required><br>
    <input type="number" name="age" placeholder="Age" required><br>
    <select name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
    <select name="activity" required>
      <option value="" disabled selected>Activity level</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select><br>
    <select name="goal" required>
      <option value="" disabled selected>Goal</option>
      <option value="lose">Lose Weight</option>
      <option value="maintain">Maintain</option>
      <option value="gain">Gain Weight</option>
    </select><br>
    <input type="number" name="target_weight" placeholder="Target Weight (kg)" required><br>
    <input type="number" name="target_duration" placeholder="Duration (months)" required><br>
    <button type="submit">Analyze</button>
    <button id="confirmSaveBtn" style="display: none;">Confirm & Save</button>

  </form>
  <script src="bmi.js"></script>


</body>
</html>
