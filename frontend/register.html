<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Gym Buddy</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="void-bg"></div>

  <div class="container">
    <!-- Same header as index.html -->
    <header class="hero">
      <h1 class="glitch" data-text="GYM BUDDY">GYM BUDDY</h1>
      <p class="subtitle">Your <span class="neon-text">fitness journey</span> starts here</p>
    </header>

    <!-- Registration Card matching evolution-track style -->
    <div class="evolution-track">
      <div class="evolution-card active">
        <h3>CREATE YOUR ACCOUNT</h3>
        <p>Join our fitness community</p>
        
        <form id="registerForm" class="rpg-form">
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group password-wrapper" style="position: relative;">
            <input type="password" id="password" name="password" placeholder="Password" required minlength="6" style="padding-right: 40px;">
            <span id="togglePassword" class="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              üëÅÔ∏è
            </span>
          </div>


          
          <div class="cta-buttons">
            <button type="submit" class="btn-neon">REGISTER NOW</button>
          </div>
        </form>
        
        
        <div class="motivation">
          <p>Already a member? <a href="login.html" class="neon-link">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
